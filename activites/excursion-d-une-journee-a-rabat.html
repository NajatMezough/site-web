<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="excursion-d-une-journee-a-rabat.css">
  </head>
<body>
    <div class="container">
        <h1>Réservation</h1>
        <form id="reservationForm">
            <div class="form-group">
                <label for="serviceType">Type de service:</label>
                <select id="serviceType" name="serviceType">
                    <option value="service1">Service 1</option>
                    <option value="service2">Service 2</option>
                    <option value="service3">Service 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="hidden" id="selectedDate" name="date">
                <div class="wrapper">
                    <header>
                        <p class="current-date"></p>
                        <div class="icons">
                            <span id="prev" class="material-symbols-rounded">chevron_left</span>
                            <span id="next" class="material-symbols-rounded">chevron_right</span>
                        </div>
                    </header>
                    <div class="calendar">
                        <ul class="weeks">
                            <li>Dim</li>
                            <li>Lun</li>
                            <li>Mar</li>
                            <li>Mer</li>
                            <li>Jeu</li>
                            <li>Ven</li>
                            <li>Sam</li>
                        </ul>
                        <ul class="days"></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="time">Heure:</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="groupSize">Taille du groupe:</label>
                <input type="number" id="groupSize" name="groupSize" min="1">
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="text" id="total" name="total" readonly>
            </div>
            <button type="submit">Réserver</button>
        </form>
    </div>
    <script src="excursion-d-une-journee-a-rabat.js"></script>
</body>
</html>
